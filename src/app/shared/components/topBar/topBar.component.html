@if (data$ | async; as data) {
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/">medium</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a routerLink="/" class="nav-link">Home</a>
        </li>
        @if (data.currentUser) {
          <li class="nav-item">
            <a routerLink="/articles/new" class="nav-link">
              <i class="ion-compose"></i>
              &nbsp; New Post
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/settings" class="nav-link">
              <i class="ion-gear-a"></i>
              &nbsp; Settings
            </a>
          </li>
          <li class="nav-item">
            <a
              [routerLink]="['/profiles', data.currentUser.username]"
              class="nav-link"
            >
              <img class="user-pic" [src]="data.currentUser.image" />
              &nbsp; {{ data.currentUser.username }}
            </a>
          </li>
        }
        @if (data.currentUser === null) {
          <li class="nav-item">
            <a routerLink="/login" class="nav-link"> Sign in </a>
          </li>

          <li class="nav-item">
            <a routerLink="/register" class="nav-link"> Sign up </a>
          </li>
        }
      </ul>
    </div>
  </nav>
}
